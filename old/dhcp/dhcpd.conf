host controller {
	option host-name "controller";
	hardware ethernet 00:18:8B:24:82:19;
	fixed-address 192.168.0.5;
}

host opennebula {
	option host-name "opennebula";
	hardware ethernet 00:18:8b:24:d9:98;
	fixed-address 192.168.0.6;
}
